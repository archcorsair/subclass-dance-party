<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="lib/jquery-ui.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/bananaDancer.js"></script>
    <script src="src/twerkDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <audio class="menuItem" controls loop autoplay>
        <source src="img/snf.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <span class="title">Object Dance Party</span>
      <a href="#" class="lineDancersButton menuItem menuPadding">
        Line em' up!
      </a>
      <a href="#" class="doAWaveButton menuItem menuPadding">
        Do the wave!
      </a>
      <a href="#" class="discoBallButton menuItem menuPadding">
        Disco Time!
      </a>
      <a href="#" class="addDancerButton menuPadding"
                  data-dancer-maker-function-name="BlinkyDancer">
        Boring Square
      </a>
      <a href="#" class="addDancerButton menuPadding"
                  data-dancer-maker-function-name="BananaDancer">
        PBJ Time
      </a>
      <a href="#" class="addDancerButton menuPadding"
                  data-dancer-maker-function-name="TwerkDancer">
        I lost a penny-dancer
      </a>
    </div>
    <div id="droppable" class="dancefloor">
      <!-- Dancefloor tiles -->
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
